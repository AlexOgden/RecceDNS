[package]
name = "reccedns"
authors = ["Alex Ogden"]
version = "0.7.1"
edition = "2021"

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.29", features = ["derive"] }
colored = "3.0.0"
ctrlc = "3.4.5"
indicatif = "0.17.11"
lazy_static = "1.5.0"
num_enum = "0.7.3"
rand = "0.9.0"
rayon = "1.10.0"
regex = "1.11.0"
reqwest = {version = "0.12.12", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.138"
strum = "0.27.1"
strum_macros = "0.27.1"
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["macros", "rt-multi-thread"] }
