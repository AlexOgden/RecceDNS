[package]
name = "reccedns"
authors = ["Alex Ogden"]
version = "0.13.0"
repository = "https://github.com/alexogden/reccedns"
license = "GPL-3.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.37", features = ["derive", "env"] }
colored = "3.0.0"
ctrlc = "3.4.5"
dashmap = "6.1.0"
indicatif = "0.17.11"
num_cpus = "1.16.0"
num_enum = "0.7.3"
rand = "0.9.0"
rayon = "1.10.0"
regex = "1.11.0"
reqwest = {version = "0.12.12", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
strum = "0.27.1"
strum_macros = "0.27.1"
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["macros", "rt-multi-thread"] }
